# k8s/security/network-policies.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: school-erp-default-deny
  namespace: school-erp
  labels:
    app: school-erp
    component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: school-erp-ingress-policy
  namespace: school-erp
  labels:
    app: school-erp
    component: security
spec:
  podSelector:
    matchLabels:
      app: school-erp
      component: api
  policyTypes:
  - Ingress
  ingress:
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090

---
# Egress policy for application pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: school-erp-egress-policy
  namespace: school-erp
  labels:
    app: school-erp
    component: security
spec:
  podSelector:
    matchLabels:
      app: school-erp
      component: api
  policyTypes:
  - Egress
  egress:
  # DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # HTTPS/HTTP to external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  
  # MongoDB connection
  - to: []
    ports:
    - protocol: TCP
      port: 27017
  
  # Redis connection
  - to: []
    ports:
    - protocol: TCP
      port: 6379
  
  # SMTP
  - to: []
    ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 465

---
# Inter-pod communication policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: school-erp-inter-pod-policy
  namespace: school-erp
  labels:
    app: school-erp
    component: security
spec:
  podSelector:
    matchLabels:
      app: school-erp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow communication between app pods
  - from:
    - podSelector:
        matchLabels:
          app: school-erp
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow communication to app pods
  - to:
    - podSelector:
        matchLabels:
          app: school-erp
    ports:
    - protocol: TCP
      port: 3000

---
# Monitoring network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: school-erp-monitoring-policy
  namespace: school-erp
  labels:
    app: school-erp
    component: security
spec:
  podSelector:
    matchLabels:
      app: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow access to monitoring dashboards
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
  egress:
  # Allow scraping application metrics
  - to:
    - podSelector:
        matchLabels:
          app: school-erp
    ports:
    - protocol: TCP
      port: 9090
  # DNS and external connectivity
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
