# k8s/configmap.yaml - Application configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: school-erp-config
  namespace: school-erp
  labels:
    app: school-erp
    component: config
    environment: production
  annotations:
    kubernetes.io/description: "Application configuration for School ERP"
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  DEPLOYMENT_TYPE: "kubernetes"
  
  # Feature Flags
  ENABLE_DOCS: "false"
  ENABLE_METRICS: "true"
  ENABLE_HEALTH_CHECKS: "true"
  ENABLE_AUDIT_LOGGING: "true"
  
  # Logging Configuration
  LOG_LEVEL: "warn"
  LOG_FORMAT: "json"
  STRUCTURED_LOGGING: "true"
  
  # Security Configuration
  ENABLE_HTTPS: "true"
  CORS_CREDENTIALS: "true"
  CSP_ENABLED: "true"
  
  # Performance Configuration
  COMPRESSION_ENABLED: "true"
  COMPRESSION_LEVEL: "6"
  BODY_PARSER_JSON_LIMIT: "10mb"
  BODY_PARSER_URLENCODED_LIMIT: "10mb"
  
  # Cache Configuration
  CACHE_STRATEGY: "redis"
  CACHE_TTL: "600"
  CACHE_MAX_KEYS: "50000"
  
  # Database Configuration
  MONGO_MAX_POOL_SIZE: "50"
  MONGO_MIN_POOL_SIZE: "5"
  MONGO_SERVER_SELECTION_TIMEOUT: "10000"
  
  # Redis Configuration
  REDIS_ENABLED: "true"
  REDIS_CONNECT_TIMEOUT: "10000"
  REDIS_COMMAND_TIMEOUT: "10000"
  
  # AWS Configuration
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "school-erp-production-bucket"
  
  # Multi-tenant Configuration
  MULTI_TENANT_ENABLED: "true"
  TENANT_ISOLATION_LEVEL: "database"
  TENANT_HEADER_NAME: "x-tenant-id"
  
  # Subscription Configuration
  DEFAULT_TRIAL_DAYS: "30"
  SUBSCRIPTION_GRACE_PERIOD_DAYS: "7"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"  # 15 minutes
  RATE_LIMIT_MAX: "100"
  
  # Monitoring Configuration
  MONITORING_ENABLED: "true"
  METRICS_PATH: "/metrics"
  HEALTH_CHECK_PATH: "/health"
  SENTRY_ENVIRONMENT: "production"

---
# NGINX Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: school-erp-nginx-config
  namespace: school-erp
  labels:
    app: school-erp
    component: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /var/log/nginx/access.log main;

        # Performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        client_max_body_size 50M;

        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Rate Limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;

        # Upstream
        upstream app_backend {
            least_conn;
            server school-erp-service:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        server {
            listen 80;
            server_name _;
            
            # Health check
            location /nginx-health {
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # API endpoints
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://app_backend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }

            # Auth endpoints with stricter rate limiting
            location ~ ^/api/v1/auth/ {
                limit_req zone=auth burst=5 nodelay;
                proxy_pass http://app_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Default
            location / {
                proxy_pass http://app_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
